<div class="container py-5">

  <section>
    <h3 class="mb-3 mx-md-4">Selected Cards</h3>
    <ng-container *ngIf="selectedCards.length == 0">
      <span class="text-muted mx-md-4">{{noSelectedText}}</span>
    </ng-container>
    <div class="row">
      <div class="col-xl-3 col-lg-4 col-md-6 col-6 d-flex justify-content-center mb-sm-5 mb-2 px-md-0 item"
        *ngFor="let card of selectedCards; let i = index">

        <app-card-design [card]="card" class="w-100 d-flex justify-content-center"></app-card-design>

        <!-- Remove From Selected List -->
         <button class="btn btn-select position-absolute text-danger" (click)="removeFromSelected(i)" > <i class="fa fa-times font-weight-bold" aria-hidden="true"></i></button>
      </div><!--End Col -->


    </div><!-- End Row-->

    <ng-container *ngIf="!noMaxCards">
      <span class="text-muted mx-md-4">{{exceedText}}</span>
    </ng-container>

    <button class="btn select m-auto d-block mt-md-3" type="button" data-toggle="collapse" data-target="#selectCollapse" aria-expanded="false" aria-controls="selectCollapse">
      {{selectText}}
    </button>
  </section> <!-- Selected Cards-->


  <!-- Tabs & its Content -->
  <div class="collapse mt-3" id="selectCollapse">

    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" *ngFor="let item of rarity; let i = index">
        <a class="nav-link" [ngClass]="{'active': i == 0}" [id]="item+'tab'" data-toggle="tab"
          href="#{{item}}" role="tab" [attr.aria-controls]="item" aria-selected="true">{{item}}</a>
      </li>
    </ul><!-- tabs Label -->


    <div class="tab-content" id="myTabContent">

        <div *ngFor="let item of rarity; let i = index" [attr.aria-labelledby]="item+'-tab'"
          class="tab-pane fade" [id]="item" role="tabpanel" [ngClass]="{'active show': i == 0 }">

          <ng-container *ngIf="item === 'Common'">
            <div class="row mt-3">
              <div class="col-xl-3 col-lg-4 col-md-6 col-6 d-flex justify-content-center mb-sm-5 mb-2 px-md-0 item"
                *ngFor="let card of commonList; let i = index">
                <app-card-design [card]="card" class="w-100 d-flex justify-content-center"></app-card-design>

                <!-- Add To Selected List -->
                <button class="btn btn-select position-absolute" *ngIf="noMaxCards" (click)="addToSelected(card)" > <i class="fa fa-plus font-weight-bold" aria-hidden="true"></i></button>
              </div><!--End Col -->
            </div><!-- End Row-->
          </ng-container>
          <!-- End Common -->

          <ng-container *ngIf="item === 'Rare'">
            <div class="row mt-3">
              <div class="col-xl-3 col-lg-4 col-md-6 col-6 d-flex justify-content-center mb-sm-5 mb-2 px-md-0 item"
                *ngFor="let card of rareList; let i = index">
                <app-card-design [card]="card" class="w-100 d-flex justify-content-center"></app-card-design>

                 <!-- Add To Selected List -->
                 <button class="btn btn-select position-absolute"  *ngIf="noMaxCards" (click)="addToSelected(card)" > <i class="fa fa-plus font-weight-bold" aria-hidden="true"></i></button>
              </div><!--End Col -->
            </div><!-- End Row-->
          </ng-container>
          <!-- End Rare -->

          <ng-container *ngIf="item === 'Epic'">
            <div class="row mt-3">
              <div class="col-xl-3 col-lg-4 col-md-6 col-6 d-flex justify-content-center mb-sm-5 mb-2 px-md-0 item"
                *ngFor="let card of epicList; let i = index">
                <app-card-design [card]="card" class="w-100 d-flex justify-content-center"></app-card-design>

                 <!-- Add To Selected List -->
                 <button class="btn btn-select position-absolute"  *ngIf="noMaxCards" (click)="addToSelected(card)" > <i class="fa fa-plus font-weight-bold" aria-hidden="true"></i></button>
              </div><!--End Col -->
            </div><!-- End Row-->
          </ng-container>
          <!-- End Epic -->

          <ng-container *ngIf="item === 'Legendary'">
            <div class="row mt-3">
              <div class="col-xl-3 col-lg-4 col-md-6 col-6 d-flex justify-content-center mb-sm-5 mb-2 px-md-0 item"
                *ngFor="let card of legendaryList; let i = index">
                <app-card-design [card]="card" class="w-100 d-flex justify-content-center"></app-card-design>

                 <!-- Add To Selected List -->
                 <button class="btn btn-select position-absolute"  *ngIf="noMaxCards" (click)="addToSelected(card)" > <i class="fa fa-plus font-weight-bold" aria-hidden="true"></i></button>
              </div><!--End Col -->
            </div><!-- End Row-->
          </ng-container>
           <!-- End Legendary -->

        </div><!-- tab content-->


    </div><!-- Tab Contents Container-->
  </div><!-- End Collapsed-->


</div>
